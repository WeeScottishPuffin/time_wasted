<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <h1>Stop wasting time!</h1>
    <p><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span></p>
    <div class="loadingbar">
        <div class="notches">
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
            <div class="notch"></div>
        </div>
        <div id="inner" class="loadinginner"><span class="percent" id="percent"></span></div>
    </div>
    <div class="times">
        <p>0:00</p>
        <p>23:59</p>
    </div>
    <script src="time.js"></script>
</body>
</html>
